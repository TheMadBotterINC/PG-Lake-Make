services:
  postgres:
    image: ghcr.io/themadbotterinc/pg_lake-postgres:latest
    container_name: pg_lake-postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports: ["0.0.0.0:5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  pgduck_server:
    image: ghcr.io/themadbotterinc/pgduck_server:latest
    container_name: pgduck_server
    environment:
      DUCKDB_INIT_FILE: /duckdb_init/duckdb_init.sql
    volumes:
      - ./duckdb_init.sql:/duckdb_init/duckdb_init.sql:ro
    depends_on: [minio]

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports: ["0.0.0.0:9000:9000","0.0.0.0:9001:9001"]
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20

  parquet-seed:
    image: duckdb/duckdb:latest
    container_name: parquet_seed
    depends_on: [minio]
    volumes:
      - ./duckdb_init.sql:/init/duckdb_init.sql:ro
      - ./seed/seed.duckdb.sql:/seed/seed.duckdb.sql:ro
    entrypoint: /bin/sh -c "duckdb -init=/init/duckdb_init.sql -batch /dev/null < /seed/seed.duckdb.sql"
    restart: "no"

volumes:
  minio:
