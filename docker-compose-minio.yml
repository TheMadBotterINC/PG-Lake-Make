services:
  postgres:
    image: ghcr.io/themadbotterinc/pg_lake-postgres:latest
    container_name: pg_lake-postgres
    user: root
    command:
      - /bin/bash
      - -c
      - |
        chown -R postgres:postgres /home/postgres/data
        if [ ! -d /home/postgres/data/base ]; then
          su postgres -c "initdb -D /home/postgres/data"
        fi
        echo "shared_preload_libraries = 'pg_extension_base'" >> /home/postgres/data/postgresql.conf
        echo "pg_lake_engine.host = 'host=/home/postgres/pgduck_socket_dir port=5332'" >> /home/postgres/data/postgresql.conf
        exec su postgres -c "postgres -D /home/postgres/data"
    environment:
      POSTGRES_PASSWORD: postgres
    ports: ["0.0.0.0:5432:5432"]
    volumes:
      - postgres-data:/home/postgres/data
      - pgduck-socket:/home/postgres/pgduck_socket_dir
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  pgduck_server:
    image: ghcr.io/themadbotterinc/pgduck_server:latest
    container_name: pgduck_server
    command: ["/home/postgres/pg_lake/docker/scripts/entrypoint-pgduck-server.sh"]
    volumes:
      - ./duckdb_init.sql:/init-pgduck-server.sql:ro
      - pgduck-socket:/home/postgres/pgduck_socket_dir
      - postgres-data:/home/postgres/data
    depends_on: [minio]

  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports: ["0.0.0.0:9000:9000","0.0.0.0:9001:9001"]
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20

  create-bucket:
    image: minio/mc:latest
    container_name: create_bucket
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set local http://minio:9000 minioadmin minioadmin
        mc mb -p local/opdi || true
        mc anonymous set download local/opdi || true
    restart: "no"

  setup-pgsql-tmp:
    image: ghcr.io/themadbotterinc/pg_lake-postgres:latest
    container_name: setup_pgsql_tmp
    user: root
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - postgres-data:/home/postgres/data
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Creating pgsql_tmp directories..."
        cd /home/postgres/data/base
        for db_dir in *; do
          if [ -d "$db_dir" ]; then
            mkdir -p "$db_dir/pgsql_tmp"
            chmod 2777 "$db_dir/pgsql_tmp"
            chown postgres:postgres "$db_dir/pgsql_tmp"
            echo "  Created /home/postgres/data/base/$db_dir/pgsql_tmp"
          fi
        done
        echo "âœ… pgsql_tmp directories created"
    restart: "no"

  parquet-seed:
    image: duckdb/duckdb:latest
    container_name: parquet_seed
    depends_on:
      create-bucket:
        condition: service_completed_successfully
      setup-pgsql-tmp:
        condition: service_completed_successfully
    volumes:
      - ./duckdb_init.sql:/init/duckdb_init.sql:ro
      - ./seed/seed.duckdb.sql:/seed/seed.duckdb.sql:ro
    entrypoint: ["/duckdb"]
    command: ["-init", "/init/duckdb_init.sql", "-c", ".read /seed/seed.duckdb.sql"]
    restart: "no"

volumes:
  minio:
  postgres-data:
  pgduck-socket:
