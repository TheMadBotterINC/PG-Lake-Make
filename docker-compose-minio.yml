version: "3.9"

services:
  # Postgres with pg_lake extension baked in
  postgres:
    image: ghcr.io/snowflake-labs/pg_lake-postgres:latest
    container_name: pg_lake-postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"     # expose publicly; firewall as needed
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./pg_init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10

  # DuckDB server that pg_lake uses to read Parquet/S3
  pgduck_server:
    image: ghcr.io/snowflake-labs/pgduck_server:latest
    container_name: pgduck_server
    environment:
      DUCKDB_INIT_FILE: /duckdb_init/duckdb_init.sql
    volumes:
      - ./duckdb_init.sql:/duckdb_init/duckdb_init.sql:ro
    depends_on:
      - minio

  # MinIO (S3-compatible object storage)
  minio:
    image: quay.io/minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"     # S3 API
      - "9001:9001"     # Web console
    volumes:
      - minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20

  # one-shot: create bucket & make it world-readable (for easy testing)
  minio-setup:
    image: quay.io/minio/mc:latest
    container_name: minio_setup
    depends_on:
      - minio
    entrypoint: /bin/sh -c
    command: >
      "mc alias set local http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin} &&
       mc mb -p local/opdi &&
       mc anonymous set download local/opdi || true"
    restart: "no"

  # one-shot: generate a Parquet file into MinIO (synthetic MRO-ish events)
  parquet-seed:
    image: duckdb/duckdb:latest
    container_name: parquet_seed
    depends_on:
      - minio-setup
    volumes:
      - ./duckdb_init.sql:/init/duckdb_init.sql:ro
      - ./seed/seed.duckdb.sql:/seed/seed.duckdb.sql:ro
    entrypoint: /bin/sh -c "duckdb -init=/init/duckdb_init.sql -batch /dev/null < /seed/seed.duckdb.sql"
    restart: "no"

volumes:
  pgdata:
  minio:
